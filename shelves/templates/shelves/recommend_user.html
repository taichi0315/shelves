{% extends "shelves/base.html" %}
{% load staticfiles%}
{% load humanize %}

{% block content %}

{% for rec_user in recommend_user_dict.values %}
<p>
    <div class="border border-muted rounded p-4">
        <p>{{ rec_user.displayname }}<a href="/shelves/profile/{{ rec_user.username }}">@{{ rec_user.username }}</a></p>
    </div>
</p>
{% empty %}
<p>おすすめユーザーがいません</p>
{% endfor %}

{% endblock %}
